<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
        <title>Cart</title>
    </head>
    <body>
        <main>
            <navmenu></navmenu>
            <h1>Cart</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in items">
                        <td>{{item.product.name}}</td>
                        <td>{{formatCurrency(item.product.listPrice)}}</td>
                        <td>{{item.quantityPurchased}}</td>
                        <td>{{ getItemTotal(item) }}</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td></td>
                        <td></td>
                        <td>{{ getCartTotal() }}</td>
                    </tr>
                </tbody>
            </table>
            <a @click.prevent="checkout()"><button>Check Out Cart</button></a>
        </main>
        <script type="module" src="js/cart.js"></script>
    </body>
</html>
